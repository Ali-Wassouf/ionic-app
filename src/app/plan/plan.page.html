<ion-header>
    <ion-toolbar>
        <ion-title class="ion-margin-bottom">
            Plan
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-accordion-group *ngFor="let item of items">
        <ion-accordion value="first">
            <ion-item slot="header" color="light">
                <ion-label>{{item?.name}}</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">
                <ion-list>
                    <ion-item *ngFor="let meal of item.meals">
                        <ion-thumbnail slot="start">
                            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
                        </ion-thumbnail>
                        <ion-label>{{meal.mealName}}</ion-label>
                        <ion-icon name="refresh-outline" slot="end"></ion-icon>
                    </ion-item>
                </ion-list>
            </div>


        </ion-accordion>
    </ion-accordion-group>
</ion-content>
